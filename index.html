<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Staff Application Form</h1>
        <form id="applicationForm">
            <label for="name">What is your name? (Please add "ARBIX" next to your name)</label>
            <input type="text" id="name" required>

            <label for="age">What is your age?</label>
            <input type="number" id="age" required>

            <label for="reason">Why do you want to be staff?</label>
            <textarea id="reason" required></textarea>

            <label for="experience">What is your experience as a staff?</label>
            <textarea id="experience" required></textarea>

            <label for="promise">Do you promise to not be against us?</label>
            <select id="promise" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
